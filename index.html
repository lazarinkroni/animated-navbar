<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Navbar In Js</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">LK</h1>
            <ul>
                <li><a data-page="home" href="#">Home</a></li>
                <li><a data-page="about" href="#">About</a></li>
                <li><a data-page="portfolio"  href="#">Portfolio</a></li>
                <li><a data-page="contact"  href="#">coctact</a></li>
                <div class="track"></div>
            </ul>
        </nav>
    </header>
    <main>
    <section data-index="0" class="home">
        <h2>Home</h2>
    </section>
    <section data-index="1" class="about">
        <h2>About</h2>
    </section>
    <section data-index="2" class="portfolio">
        <h2>Portfolio</h2>
    </section>
    <section data-index="3" class="contact">
        <h2>Contact</h2>
    </section>
</main>
  
    
    <script src="app.js"></script>
</body>
</html>
